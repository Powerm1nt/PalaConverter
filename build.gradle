
plugins {
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'fr.theo79.palatojar'
version '2.1.0'


repositories {
    mavenCentral()
}


application {
    mainClassName = "fr.theo79.palatojar.PalaMain"
}


compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}